{% extends './list.html' %} {% block content %}
<h2>Upload do arquivo</h2>
  <form
    action="{% url 'cnab_txt' %}"
    method="post"
    enctype="multipart/form-data"
    style="
      display: flex;
      align-items: start;
      flex-direction: column;"
    >
    {% csrf_token %} {{ form.file }}
    <button
      type="submit"
      style="
        margin-top: 10px;
        cursor: pointer"
    >
      Enviar
    </button>
  </form>
</div>
{% endblock %}
